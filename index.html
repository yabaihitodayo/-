<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食券体験サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>食券体験サイト</h1>
  </header>
  <main>
    <!-- メニューセクション -->
    <section id="menu-section">
      <h2>メニュー</h2>
      <div id="menu-container">
        <div class="menu-item" data-name="ラーメン" data-price="800">
          <h3>ラーメン</h3>
          <p>¥800</p>
          <div class="quantity-controls">
            <button class="minus-button">−</button>
            <span class="quantity">0</span>
            <button class="plus-button">＋</button>
          </div>
        </div>
        <div class="menu-item" data-name="カレー" data-price="700">
          <h3>カレー</h3>
          <p>¥700</p>
          <div class="quantity-controls">
            <button class="minus-button">−</button>
            <span class="quantity">0</span>
            <button class="plus-button">＋</button>
          </div>
        </div>
        <div class="menu-item" data-name="おにぎり" data-price="300">
          <h3>おにぎり</h3>
          <p>¥300</p>
          <div class="quantity-controls">
            <button class="minus-button">−</button>
            <span class="quantity">0</span>
            <button class="plus-button">＋</button>
          </div>
        </div>
      </div>
      <button id="go-to-cart">カートを見る</button>
    </section>

    <!-- カートセクション -->
    <section id="cart-section" style="display: none;">
      <h2>カートの内容</h2>
      <ul id="cart-items"></ul>
      <p id="total-price"></p>
      <button id="purchase-button">購入</button>
      <button id="back-to-menu">メニューに戻る</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
